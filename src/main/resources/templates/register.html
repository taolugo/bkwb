<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link href="/css/login.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">
    <style>
        .but{
            margin-top: 20px;
        }
    </style>
    <script src="/js/jquery3.1.1.min.js" type="text/javascript"></script>
    <script src="/js/login.js" type="text/javascript"></script>
</head>
<body>
<div id="head">
    <span class="head_left">套路狗 </span>
    <div class="head_right">
        <div style="display:inline-block;vertical-align: top;"><a href="/index.html">回到首页</a></div>　
        <div style="display:inline-block"><a href="/login.html">登录</a></div>
    </div>
</div>

<div id="main">
    <h2>用户注册</h2>
    <form method="post" action="register">
        <p style="color: red" th:text="${msg}" th:if="${!#strings.isEmpty(msg)}">　</p>

        <div>
            <input id="username" name="username" type="text" class="login_input but" placeholder="请输入用户名">
            <input id="password" name="password" type="password" class="login_input but" placeholder="请输入密码">
            <input id="password2" name="password2" type="password" class="login_input but" placeholder="请确认密码">
            <input id="nickname" name="nickname" type="text" class="login_input but" placeholder="请输入昵称">
            <div class="login_button" style="margin-top: 30px">注册</div>


        </div>
    </form>
</div>

</body>
</html>
