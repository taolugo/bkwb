<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link href="/css/login.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">

    <script src="/js/jquery3.1.1.min.js" type="text/javascript"></script>
    <script src="/js/login.js" type="text/javascript"></script>
</head>
<body>
    <div id="head">
        <span class="head_left">套路狗 </span>
        <div class="head_right">
            <div style="display:inline-block;vertical-align: top;"><a href="/index.html">回到首页</a></div>　
            <div style="display:inline-block"><a href="/register.html">注册</a></div>
        </div>
    </div>

    <div id="main">
        <h2>用户登录</h2>
        <form method="post" action="login">
            <p style="color: red" th:text="${msg}" th:if="${!#strings.isEmpty(msg)}">　</p>
            <div>
                <input id="username" name="username" type="text" class="login_input" placeholder="请输入用户名">
                <input id="password" name="password" type="password" class="login_input" placeholder="请输入密码">
                <div class="capt_input">
                    <input id="captcha" type="text" class="captcha_input" maxlength="4" placeholder="验证码">
                </div>

                <div class="capt_img">
                    <img id="capt" src="/img/capt.png" width="150px" height="50px"/>
                </div>

                <div class="login_button">登录</div>


                <div style="margin-top: 10px">使用以下方式登录或<a href="register.html">注册</a></div>

                <div style="display: flex; justify-content: center;">
                    <img src="/img/qq.png" class="account_icon">
                    <img src="/img/wx.jpg" class="account_icon">
                    <img src="/img/wb.jpg" class="account_icon">
                </div>


            </div>
        </form>
    </div>
    <br><br><br>
    </body>
</html>
